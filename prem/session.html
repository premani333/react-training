<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="POST">
        <p>name:
            <input type="text" id="name">
            <button type="button" onclick="personName()">click</button>
        </p>
        <span id="display"></span>
    </form>
</body>
<script>
    function personName() {
        var personName = document.getElementById('name').value;

        sessionStorage.setItem('name', personName);
        document.getElementById('display').innerHTML = sessionStorage.getItem('name', personName);

    }


</script>

</html>
